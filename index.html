<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <select id="template-select" onchange="applyTemplate()">
            <option value="">Select a template</option>
            <option value="projectManagement">Project Management</option>
            <option value="meetingAgenda">Meeting Agenda</option>
            <option value="clientFollowUp">Client Follow-up</option>
        </select>
        <input type="text" id="todo-input" placeholder="Enter a new to-do">
        <select id="priority-select">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <button onclick="addTodo()">Add</button>
        <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
